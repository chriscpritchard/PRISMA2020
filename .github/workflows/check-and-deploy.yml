on:
  release:
    types: [released]
  pull_request:
    types: [assigned, opened, synchronize, reopened]
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - github-actions

name: Check & Deploy
jobs:
  R-CMD-Check:
    uses: ./.github/workflows/R-CMD-Check.yaml@github-actions
  pkgdown:
    needs: R-CMD-check
    if: github.event_name == 'push'
    uses: ./.github/workflows/pkgdown.yaml@github-actions